<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Producto</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/inventario.css' %}">
</head>
<body>
    <h1>Editar Producto</h1>
    <form method="POST">
        {% csrf_token %}
        <input type="hidden" name="producto_id" value="{{ producto.id }}">

        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre" value="{{ producto.nombre }}" required>

        <label for="descripcion">Descripción:</label>
        <input type="text" id="descripcion" name="descripcion" value="{{ producto.descripcion }}" required>

        <label for="fecha_caducidad">Fecha de Caducidad:</label>
        <input type="date" id="fecha_caducidad" name="fecha_caducidad" value="{{ producto.fecha_caducidad }}" required>

        <label for="lote">Lote:</label>
        <input type="text" id="lote" name="lote" value="{{ producto.lote }}" required>

        <label for="precio">Precio:</label>
        <input type="number" id="precio" name="precio" value="{{ producto.precio }}" step="0.01" required>

        <label for="stock">Stock:</label>
        <input type="number" id="stock" name="stock" value="{{ producto.stock }}" required>

        <label for="sustancia">Sustancia:</label>
        <input type="text" id="sustancia" name="sustancia" value="{{ producto.sustancia }}" required>

        <label for="categoria">Categoría:</label>
        <input type="text" id="categoria" name="categoria" value="{{ producto.categoria }}" required>

        <button type="submit">Actualizar Producto</button>
    </form>
    <a href="{% url 'mostrar_inventario' %}">Volver al Inventario</a>
</body>
</html>
