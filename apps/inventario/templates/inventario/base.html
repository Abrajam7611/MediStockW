{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>

    <title>Inicio</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'css/home.css' %}"><!-- Si usas un archivo externo para el CSS -->
