<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar sesión</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/login.css' %}">
</head>
<body>
    <div class="login-container">
        <!-- Panel izquierdo con el formulario -->
        <div class="login-form">
            <h2>Iniciar Sesión</h2>
            <form method="post">
                {% csrf_token %}
                
                <!-- Campo para correo electrónico -->
                <div class="input-group">
                    <label for="email">Correo Electrónico</label>
                    <input type="email" id="email" name="email" required>
                </div>

                <!-- Campo para contraseña -->
                <div class="input-group">
                    <label for="password">Contraseña</label>
                    <input type="password" id="password" name="password" required>
                </div>

                <input type="submit" value="Iniciar sesión" class="submit-btn">
            </form>
        </div>

        <!-- Panel derecho con mensaje y la imagen centrados -->
        <div class="welcome-panel">
            <div class="farmacia-message">
                <h3>Bienvenido a MediStock</h3>
            </div>

            <!-- Imagen Genericos debajo del texto -->
            <div class="farmacia-image">
                <img src="{% static 'images/Genericos.png' %}" alt="Genericos" class="logo">
            </div>
        </div>
    </div>
</body>
</html>
