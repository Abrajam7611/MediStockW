<!DOCTYPE html>
<html>
<head>
    <title>Login</title>
</head>
<body>
    <h2>Iniciar Sesi√≥n</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}

        {% endfor %}
        </ul>
    {% endif %}
</body>
</html>
