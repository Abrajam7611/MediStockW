<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrar Venta</title>
    {% load static %}
    <!-- Estilos de Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'css/styles.css' %}"><!-- Si usas un archivo externo para el CSS -->
    <style>
        /* Aqu√≠ va el CSS si lo agregas directamente en la plantilla */
    </style>
</head>
<body>
    <div class="form-container">
        <h1>Registrar Venta</h1>
        
        <form action="#" method="POST">
            <div class="input-group">
                <label for="producto">Producto:</label>
                <input type="text" id="producto" name="producto" placeholder="Nombre del producto" required>
            </div>
            
            <div class="input-group">
                <label for="cantidad">Cantidad:</label>
                <input type="number" id="cantidad" name="cantidad" placeholder="Cantidad" required>
            </div>

            <div class="input-group">
                <label for="precio">Precio:</label>
                <input type="number" id="precio" name="precio" placeholder="200" required>
            </div>
            
            <button type="submit" class="btn">Registrar</button>
        </form>
    </div>
</body>
</html>
