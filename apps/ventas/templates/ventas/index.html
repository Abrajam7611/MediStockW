<!-- templates/ventas/base.html -->
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ventas - Inicio</title>
    {% load static %}
    <!-- Estilos de Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4" style="color: #4CAF50;">Gestión de Ventas</h1>
        <div class="card mx-auto" style="max-width: 600px;">
            <div class="card-body text-center">
                <p class="mb-4">Bienvenido a la sección de ventas. Seleccione una opción:</p>
                <div class="d-grid gap-2">
                    <!-- Botón para ir al formulario de registro -->
                    <a href="{% url 'registrar_venta' %}" class="btn btn-success">Registrar Nueva Venta</a>
                    <!-- Botón para ir a la página de Ventas Realizadas -->
                    <a href="{% url 'ventas_realizadas' %}" class="btn btn-primary">Ver Ventas Realizadas</a>
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts de Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
